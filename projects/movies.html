<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Trailers App</title>

    <!-- MY STYLESHEET -->
    <link rel="stylesheet" href="../assets/style.css/style.css">

    <!-- FONT AWESOME ICON SCRIPT -->
    <script src="https://kit.fontawesome.com/00ad1a85f5.js"
     crossorigin="anonymous"></script>

</head>
<body class="body-movies">


    <div id="player">
    </div>
    

    <!-- THIS IS THE LOADING AND ERROR ELEMENTS -->
    <div class="loading-message">
        <span style="animation-delay: 0s;"></span>
        <span style="animation-delay: .3s;"></span>
        <span style="animation-delay: .1s;"></span>
        <span style="animation-delay: .2s;"></span>
    </div>
    <div class="error-message">
        <div class="err-content">
            <h1>AN ERROR OCCURED!</h1>
            <button>RETURN HOME</button>
        </div>

        </div>
    

        <!-- THIS IS MY HEADER -->
        <header>
            <input type="text" class="search" placeholder="search">
    
            <nav>
                <div class="nav-home">HOME</div>
                <div class="nav-trending">TRENDING</div>
                <div class="nav-popular">POPULAR</div>
                <div class="nav-categories">CATEGORIES<div class="dropdown genres"></div></div>
                <div class="nav-about">ABOUT
                    <div class="about-me">
                        <p>Website developed by: <span>Ahmad Mana</span></p>
                        <p>Email: Ahmadmanee2001@gmail.com</p>
                        <p>Phone number: +964 780 396 3201</p>
                    </div>
                </div>
            </nav>
    
            <i class="fa-solid fa-bars" id="menu"></i>

            <!-- THIS IS THE HIDDEN NAVBAR -->
            <div class="sec-nav">
                <span class="nav-home">HOME</span>
                <span class="nav-trending">TREANDING</span>
                <span class="nav-popular">POPULAR</span>
                <span class="nav-categories">CATEGORIES</span>
                <span class="nav-about">ABOUT</span>
            </div>
    
        </header>
          
    
    
        <!-- THIS IS MY MAIN CONTENT -->
        <main>

            <div class="movies-container">
            </div>

        </main>




    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./movies.js" type="module"></script>

</body>
</html>
