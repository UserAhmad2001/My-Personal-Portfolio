<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- MY STYLESHEET -->
    <link rel="stylesheet" href="../assets/style.css/style.css">

    <!-- FONT AWESOME ICON SCRIPT -->
    <script src="https://kit.fontawesome.com/00ad1a85f5.js"
     crossorigin="anonymous"></script>

</head>
<body class="body-movies">

    

        <!-- THIS IS MY HEADER -->
        <header>
            <input type="text" class="search" placeholder="search">
    
            <nav>
                <div>HOME</div>
                <div>TRENDING</div>
                <div>POPULAR</div>
                <div>CATEGORIES</div>
                <div>ABOUT</div>
            </nav>
    
            <i class="fa-solid fa-bars" id="menu"></i>

            <!-- THIS IS THE HIDDEN NAVBAR -->
            <div class="sec-nav">
                <span>HOME</span>
                <span>TREANDING</span>
                <span>POPULAR</span>
                <span>CATEGORIES</span>
                <span>ABOUT</span>
            </div>
    
        </header>
          
    
    
        <!-- THIS IS MY MAIN CONTENT -->
        <main>
            <div class="loading">Loading....</div>
            <div class="movies-container">

                <div class="movie">
                    <img class="movie-img" src="../images/client-1.jpg" alt="movie image">
                    <p class="visible-movie-title">Movie Visible Title</p>
                    <div class="movie-text-container">
                        <h1 class="movie-name">Lorem ipsum dolor sit amet consectetur</h1>
                        <h5>This is a short description of the movie plot accompannied by 
                            some minor details</h5>
                        <div class="rating-trailer">
                            <span id="rating">Rating: 9/10</span>
                        <button id="watch-trailer-btn">WATCH TRAILER</button>
                    </div>
                    </div>
                </div>


            </div>

        </main>





    <script src="./movies.js"></script>
</body>
</html>
